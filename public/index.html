<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autobus</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Bus schedules" />
    <meta name="application-name" content="Bus schedules" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="img/browserconfig.xml" />
    <meta name="theme-color" content="#ff0000" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb4">Ближайшее отправление автобусов</h1>

        <div id="current-time-container" class="alert alert-primary d-flex align-items-center p-2 mb-0 gap-2">
          <span class="bi bi-clock-fill"></span>
          <span id="current-time" class="fw-bold"></span>
        </div>
      </div>

      <table id="bus" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Номер автобуса</th>
            <th>Маршрут</th>
            <th>Дата</th>
            <th>Время отправления</th>
            <th>Время до отправления</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>24</td>
            <td>Озерск - Чита</td>
            <td>23.05.2025</td>
            <td>08:19</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>
